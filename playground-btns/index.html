<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/up/css/style3.css" />
    <title>Responsive Radio Buttons & Checkboxes</title>
  </head>
  <body>
    <div class="frame">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <h3 class="text-primary text-center">Playground Buttons</h3>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xs-6 left">
                  <h6>#left-well</h6>
                  <div id ="left-well" class="well">
                      <button id = "target1" class="target btn btn-primary">#target1</button>
                      <button id = "target2" class="target btn btn-primary">#target2</button>
                      <button id = "target3" class="target btn btn-primary">#target3</button>
                  </div>
              </div>
                <div class="col-xs-6 right pt-4">
                  <h6>#right-well</h6>
                  <div id ="right-well" class="well">
                      <button id = "target4" class="target btn btn-primary">#target4</button>
                      <button id = "target5" class="target btn btn-primary">#target5</button>
                      <button id = "target6" class="target btn btn-primary">#target6</button>
                  </div>
              </div>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
