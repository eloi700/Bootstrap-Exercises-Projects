<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/up/css/inline-button.css" />
    <title>Inline - Buttons</title>
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-block btn-primary btn-lg">
              <i class="fas fa-thumbs-up"></i> Like
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-block btn-info btn-lg">
              <i class="fas fa-info-circle"></i> Info
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-block btn-danger btn-lg">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
