<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/up/css/resp-r-c.css" />
    <title>Responsive Radio Buttons & Checkboxes</title>
  </head>
  <body>
    <div class="frame">
      <form>
        <div class="row">
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
          </div>
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Loving</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Generous</label>
          </div>
          <div class="col-xs-4">
            <label
              ><input type="checkbox" name="personality" /> Compassionate</label
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
